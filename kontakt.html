<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Rent-A-Toy Kontakt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicon -->
  <link href="./img/favicon.ico" rel="icon" type="image/x-icon" />

  <!-- CSS -->
  <link rel="stylesheet" href="css/kontakt.css" />

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/4fb991a9c2.js" crossorigin="anonymous"></script>
</head>
<header>
  <nav>
    <input type="checkbox" id="check" />
    <label for="check" class="checkbtn">
      <i class="fas fa-bars"></i>
    </label>
    <label class="logo"><span>Rent-A-Toy</span> &nbsp; Kontakt</label>
    <ul>
      <li><a href="index.html">Početna</a></li>
      <li><a href="oNama.html">O Nama</a></li>
      <li><a href="proizvodi.html">Proizvodi</a></li>
      <li><a href="brendovi.html">Brendovi</a></li>
      <li><a href="blog.html">Blog</a></li>
      <li><a class="active" href="kontakt.html">Kontakt</a></li>
    </ul>
  </nav>
</header>

<body onload="myFunction()">
  <section>
    <div class="oNama">
      <form id="form" class="contact-form" onsubmit="validateForm()">
        <h1>Kontaktiraj nas</h1>
        <div class="txtb">
          <label>Ime i prezime: </label>
          <input id="ime" type="text" name="ime" value="" placeholder="Unesi svoje ime" />
        </div>

        <div class="txtb">
          <label>Email: </label>
          <input id="mail" type="email" name="mail" value="" placeholder="Unesi svoj email" />
        </div>

        <div class="txtb">
          <label>Telefon: </label>
          <input type="text" name="tel" value="" placeholder="Unesi svoj broj telefona" />
        </div>

        <div class="txtb">
          <label>Tvoja poruka: </label>
          <textarea name="poruka" id="tekst" cols="30" rows="10"></textarea>
        </div>

        <button type="submit" class="btn">
          <a href="#">Pošalji</a>
        </button>
      </form>
    </div>
  </section>
  <footer>
    <p class="copyright">
      Fakultet Organizacionih Nauka copyright &copy; 2019 Rent-A-Toy
    </p>
  </footer>

  <!--Za validaciju forme -->
  <script>
    const ime = document.getElementById('ime');
    const email = document.getElementById('mail');
    const form = document.getElementById('form');
    const tekst = document.getElementById('tekst');

    function validateForm() {
      if (ime.value === '' || ime.value == null) {
        alert('Potrebno je uneti ime i prezime.');
      }

      if (email.value === '' || email.value == null) {
        alert('Potrebno je uneti email adresu.');
      }

      if (
        tekst.value === '' ||
        tekst.value == null ||
        tekst.value.length <= 10
      ) {
        alert('Poruka mora biti smislena. (Napomena : više od 10 karaktera)');
      }
    }

    function myFunction() {
      alert(
        'Napomena : Popunjavanjem forme možete stupiti u kontakt s nama ili poslati određeni feedback.'
      );
    }
  </script>
</body>

</html>
